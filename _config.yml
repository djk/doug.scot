title: A Doug's Life.
description: Just a place for me to write things that other people may find useful or enjoyable. Occasional venting.
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://doug.scot" # the base hostname & protocol for your site, e.g. http://example.com

# Author
author-name:    Doug Kelly
author-image:   me.png
author-job:     Automation/AWS/DevOps Consultant
author-email:   mail@doug.scot # Add your email for contant form.
author-twitter: dougkelly_ # Add your twitter account
about-author:   These days I mostly suffer from imposter syndrome and chronic procrastination.

# Social settings
social-twitter:  dougkelly_
social-github:   djk
social-linkedin: mrdougkelly

# Newsletter
mailchimp: # Add your MailChimp form identifier. For example - blogenjoyfreedom.us16.list-manage.com/subscribe/post?u=cd56155d76ddeeb4c0bc4d080&amp;id=7a526cd13e

# Micro Analytics
micro-analytics: ZwSg9rf6GA

# Comment Section (Disqus)
disqus-identifier: doug-scot

# Build settings
markdown: kramdown
permalink: /:year/:month/:day/:title/
plugins:
  - jekyll-paginate

paginate: 7
paginate_path: "/page/:num/"

include:
  - _pages

sass:
  sass_dir: _sass
  style: compressed

# Exclude from processing.
exclude:
  - Gemfile
  - Gemfile.lock
  - vendor
